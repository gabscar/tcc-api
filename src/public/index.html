<html>
  <head>
    <style>
      body,
      html {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
      * {
        box-sizing: border-box;
      }
      button,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      div,
      span,
      a,
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale;
      }
      #images {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #original-image {
        width: 1600px;
        max-width: 100vw;
        max-height: 2600px;
      }

      #detected-image {
        max-width: 100vw;
        max-height: 2600px;
      }

      #controls {
        padding: 1rem;
        background-color: #b1b1b1;
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100vw;
      }

      button {
        border: none !important;
        padding: 0.5rem 0.75rem;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        text-decoration: underline;
      }
      #myFile {
        margin-left: 30px;
      }
      #detect {
        margin-right: 0.5rem;
      }
      #next {
        margin-left: 0.5rem;
      }
      #controls {
        padding: 1rem;
        background-color: #b1b1b1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        width: 100vw;
      }
      #loading {
        width: 2rem;
        height: 2rem;
        border: 5px solid #f3f3f3;
        border-top: 6px solid #9c41f2;
        border-radius: 100%;
        margin: auto;
        visibility: hidden;
        animation: spin 1s infinite linear;
      }
      #loading.display {
        visibility: visible;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #loading1 {
        width: 2rem;
        height: 2rem;
        border: 5px solid #f3f3f3;
        border-top: 6px solid #9c41f2;
        border-radius: 100%;
        margin: auto;
        visibility: hidden;
        animation: spin 1s infinite linear;
      }
      #loading1.display {
        visibility: visible;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>
        <button id="detect">Detect Objects</button>
        <button id="next">Next Image</button>
      </div>

      <div>
        <input type="file" id="myFile" accept="image/*" />

        <input type="submit" value="enviar" id="upload_image" />
        <div id="loading"></div>
      </div>
    </div>
    <div id="images">
      <div id="left">
        <img id="original-image" />
      </div>
      <div id="right">
        <img id="detected-image" />
        <div id="myresult" class="img-zoom-result"></div>
      </div>
    </div>

    <script>
      const loader = document.querySelector('#loading');

      function displayLoading() {
        loader.classList.add('display');
        // to stop loading after some time
      }
      function hideDisplayLoading() {
        loader.classList.remove('display');
      }
      document.addEventListener('DOMContentLoaded', (e) => {
        let original = document.getElementById('original-image');
        let detected = document.getElementById('detected-image');
        let images = [];
        let index = 0;
        let getUrl = window.location;
        displayLoading();
        fetch(`${getUrl}/image/images`)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            images = data;
            original.setAttribute('src', `${getUrl}/image/images/` + images[0]);
          })
          .finally(() => hideDisplayLoading());

        let detectButton = document.getElementById('detect');
        detectButton.addEventListener('click', (e) => {
          displayLoading();
          fetch(`${getUrl}/image/detect/` + images[index])
            .then((data) => {
              detected.setAttribute(
                'src',
                `${getUrl}/image/detect/` + images[index]
              );
            })
            .finally(() => hideDisplayLoading());
        });

        let nextButton = document.getElementById('next');
        nextButton.addEventListener('click', (e) => {
          index += 1;
          original.setAttribute(
            'src',
            `${getUrl}/image/images/` + images[index]
          );
          detected.setAttribute('src', '');
        });
        var fileSelect = document.getElementById('myFile');
        const submit = document.getElementById('upload_image');

        submit.addEventListener(
          'click',
          async function (e) {
            displayLoading();
            const formData = new FormData();
            formData.append('file', fileSelect.files[0]);
            const response = await fetch(`${getUrl}/upload/radiography`, {
              method: 'POST',
              body: formData
            }).finally(() => hideDisplayLoading());
            e.preventDefault(); // prevent navigation to "#"
          },
          false
        );
      });
    </script>
  </body>
</html>
