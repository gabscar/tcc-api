<html>
  <head>
    <style>
      body,
      html {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
      * {
        box-sizing: border-box;
      }
      button,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      div,
      span,
      a,
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale;
      }
      #images {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #original-image {
        width: 1600px;
      }

      #detected-image {
        width: 2000px;
      }

      #controls {
        padding: 1rem;
        background-color: #b1b1b1;
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100vw;
      }

      button {
        border: none !important;
        padding: 0.5rem 0.75rem;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        text-decoration: underline;
      }

      #detect {
        margin-right: 0.5rem;
      }
      #next {
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="detect">Detect Objects</button>
      <button id="next">Next Image</button>
    </div>
    <div id="images">
      <div id="left">
        <img id="original-image" />
      </div>
      <div id="right">
        <img id="detected-image" />
        <div id="myresult" class="img-zoom-result"></div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', (e) => {
        let original = document.getElementById('original-image');
        let detected = document.getElementById('detected-image');
        let images = [];
        let index = 0;
        let getUrl = window.location;
        fetch(`${getUrl}image/images`)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            images = data;
            original.setAttribute('src', `${getUrl}image/images/` + images[0]);
          });

        let detectButton = document.getElementById('detect');
        detectButton.addEventListener('click', (e) => {
          detected.setAttribute(
            'src',
            `${getUrl}image/detect/` + images[index]
          );
        });

        let nextButton = document.getElementById('next');
        nextButton.addEventListener('click', (e) => {
          index += 1;
          original.setAttribute(
            'src',
            `${getUrl}image/images/` + images[index]
          );
          detected.setAttribute('src', '');
        });
      });
    </script>
  </body>
</html>
